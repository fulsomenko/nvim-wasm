<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neovim + Monaco (WASM)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css" />
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #0b0f15;
        color: #e8edf5;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .app { width: min(960px, 100%); padding: 16px; display: flex; flex-direction: column; gap: 10px; }
      .status { font-weight: 700; font-size: 16px; }
      .status.ok { color: #a6f3cf; }
      .status.warn { color: #ff9ea2; }
      .meta { display: flex; gap: 12px; flex-wrap: wrap; color: #9aa4b5; font-size: 13px; }
      .pill { padding: 0; border: 0; border-radius: 0; background: none; color: inherit; font: inherit; }
      .editor-shell { position: relative; min-height: 520px; border: 1px solid #2a3346; border-radius: 10px; background: #050912; overflow: hidden; }
      #editor { position: absolute; inset: 0; }
      .hint { color: #9aa4b5; font-size: 12px; margin: 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  </head>
  <body>
    <div class="app">
      <div id="status" class="status">waiting...</div>
      <div class="meta">
        <span id="mode" class="pill">mode: -</span>
        <span id="cursor" class="pill">cursor: -</span>
        <span id="buffer" class="pill">buf: -</span>
      </div>

      <div class="editor-shell">
        <div id="editor" aria-label="Monaco editor backed by Neovim"></div>
      </div>

      <p class="hint">Serve with COOP/COEP so SharedArrayBuffer works.</p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
